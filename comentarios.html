<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Comentários</title>
        <link rel="stylesheet" href="comenter.css" />
    </head>
    <body>
        <div class="container">
            <form>
                <h1>Deixe um comentário</h1>
                <input
                    type="text"
                    class="media"
                    id="nome"
                    placeholder="Nome"
                    required
                />
                <input
                    type="email"
                    class="media"
                    id="email"
                    placeholder="Email"
                    required
                />
                <h4>Escreva seu comentário...</h4>
                <textarea class="media" required></textarea>
                <input type="submit" class="media" id="button" />
            </form>
        </div>
    </body>
</html>
