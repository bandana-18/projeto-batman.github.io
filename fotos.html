<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Fotos</title>
        <link rel="stylesheet" href="./photos.css" />
    </head>
    <body>
        <div class="content">
            <div class="fotos">
                <input type="radio" name="radio" id="foto1" checked />
                <input type="radio" name="radio" id="foto2" />
                <input type="radio" name="radio" id="foto3" />
                <input type="radio" name="radio" id="foto4" />
                <input type="radio" name="radio" id="foto5" />

                <div class="foto f1">
                    <img src="./Fotos/bat e gord.jpg" />
                </div>

                <div class="foto">
                    <img src="./Fotos/bat.jpg" />
                </div>

                <div class="foto">
                    <img src="./Fotos/cat e bat.jpg" />
                </div>

                <div class="foto">
                    <img src="./Fotos/gord.png" />
                </div>

                <div class="foto">
                    <img src="./Fotos/vilao.jpg" />
                </div>
            </div>

            <div class="navigation">
                <label class="bar" for="foto1"></label>
                <label class="bar" for="foto2"></label>
                <label class="bar" for="foto3"></label>
                <label class="bar" for="foto4"></label>
                <label class="bar" for="foto5"></label>
            </div>
        </div>
    </body>
</html>
